{% block content %}
<!-- The content block mimicking your Flask template -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Main Content Container -->
        <div class="max-w-4xl mx-auto py-8">
            <h2 class="page-title text-4xl font-serif text-primary-text mb-10 text-center font-bold">
                Admin: Add Records
            </h2>

            <!-- Segmented Control (Radio switch to toggle forms) -->
            <div class="flex justify-center">
                <!-- Outer container for the segmented control -->
                <div class="flex bg-gray-300 rounded-xl p-1 space-x-1 shadow-inner max-w-sm w-full font-medium mb-8">
                    
                    <!-- Option 1: Add Serial No -->
                    <label class="relative flex-1 cursor-pointer select-none transition duration-300 ease-in-out">
                        <!-- Radio Input (Hidden but set as peer) -->
                        <input type="radio" name="record-switch" value="serial" checked id="radio-serial" class="peer sr-only">
                        
                        <!-- Visible Button Content -->
                        <span class="block px-6 py-2.5 text-center text-sm text-gray-800 rounded-lg transition duration-300 ease-in-out 
                                     peer-checked:bg-white peer-checked:shadow-md peer-checked:shadow-gray-500/30 peer-checked:font-semibold">
                            Add Serial No
                        </span>
                    </label>

                    <!-- Option 2: Add Batch No -->
                    <label class="relative flex-1 cursor-pointer select-none transition duration-300 ease-in-out">
                        <!-- Radio Input (Hidden but set as peer) -->
                        <input type="radio" name="record-switch" value="batch" id="radio-batch" class="peer sr-only">
                        
                        <!-- Visible Button Content -->
                        <span class="block px-6 py-2.5 text-center text-sm text-gray-800 rounded-lg transition duration-300 ease-in-out 
                                     peer-checked:bg-white peer-checked:shadow-md peer-checked:shadow-gray-500/30 peer-checked:font-semibold">
                            Add Batch No
                        </span>
                    </label>
                    
                </div>
            </div>

            <div class="forms-grid max-w-2xl mx-auto">
                <!-- Serial Form Container (Default: visible) -->
                <div class="record-card bg-white rounded-xl p-6 shadow-xl border border-gray-200" id="serialFormContainer">
                    <h3 class="form-title text-2xl font-serif text-primary-text mb-6">Add Serial Record</h3>
                    <form id="serialForm" method="POST" action="{{ url_for('add_serial') }}" class="space-y-4">
                        <div class="form-group">
                            <label for="serial_no" class="block font-medium mb-1">Serial Number <span class="text-red-500">*</span></label>
                            <input type="text" id="serial_no" name="serial_no" required class="w-full p-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-primary-text focus:ring-2 focus:ring-primary-text/20 transition duration-200">
                        </div>
                        <div class="form-group">
                            <label for="strength_form" class="block font-medium mb-1">Strength / Form</label>
                            <input type="text" id="strength_form" name="strength_form" class="w-full p-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-primary-text focus:ring-2 focus:ring-primary-text/20 transition duration-200">
                        </div>
                        <div class="form-group">
                            <label for="units_per_pack" class="block font-medium mb-1">Units Per Pack</label>
                            <input type="number" id="units_per_pack" name="units_per_pack" class="w-full p-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-primary-text focus:ring-2 focus:ring-primary-text/20 transition duration-200">
                        </div>
                        <div class="form-group">
                            <label for="packs_per_box" class="block font-medium mb-1">Packs Per Box</label>
                            <input type="number" id="packs_per_box" name="packs_per_box" class="w-full p-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-primary-text focus:ring-2 focus:ring-primary-text/20 transition duration-200">
                        </div>
                        <div class="form-group">
                            <label for="pack_type" class="block font-medium mb-1">Pack Type</label>
                            <input type="text" id="pack_type" name="pack_type" class="w-full p-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-primary-text focus:ring-2 focus:ring-primary-text/20 transition duration-200">
                        </div>
                        <div class="form-group">
                            <label for="batch_number_serial" class="block font-medium mb-1">Batch Number</label>
                            <input type="text" id="batch_number_serial" name="batch_number" class="w-full p-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-primary-text focus:ring-2 focus:ring-primary-text/20 transition duration-200">
                        </div>
                        <button type="submit" class="submit-btn w-full py-3 mt-6 bg-primary-text text-white font-semibold rounded-lg hover:bg-highlight transition duration-300 shadow-md">
                            Add Serial
                        </button>
                    </form>
                </div>

                <!-- Batch Form Container (Default: hidden) -->
                <div class="record-card bg-white rounded-xl p-6 shadow-xl border border-gray-200" id="batchFormContainer" style="display: none;">
                    <h3 class="form-title text-2xl font-serif text-primary-text mb-6">Add Batch Record</h3>
                    <form id="batchForm" method="POST" action="{{ url_for('add_batch') }}" class="space-y-4">
                        <div class="form-group">
                            <label for="batch_number" class="block font-medium mb-1">Batch Number <span class="text-red-500">*</span></label>
                            <input type="text" id="batch_number" name="batch_number" required class="w-full p-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-primary-text focus:ring-2 focus:ring-primary-text/20 transition duration-200">
                        </div>
                        <div class="form-group">
                            <label for="manufacturer" class="block font-medium mb-1">Manufacturer</label>
                            <input type="text" id="manufacturer" name="manufacturer" class="w-full p-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-primary-text focus:ring-2 focus:ring-primary-text/20 transition duration-200">
                        </div>
                        <div class="form-group">
                            <label for="manufacture_date" class="block font-medium mb-1">Manufacture Date</label>
                            <input type="date" id="manufacture_date" name="manufacture_date" class="w-full p-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-primary-text focus:ring-2 focus:ring-primary-text/20 transition duration-200">
                        </div>
                        <div class="form-group">
                            <label for="expiry_date" class="block font-medium mb-1">Expiry Date</label>
                            <input type="date" id="expiry_date" name="expiry_date" class="w-full p-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-primary-text focus:ring-2 focus:ring-primary-text/20 transition duration-200">
                        </div>
                        <div class="form-group">
                            <label for="delivery_date" class="block font-medium mb-1">Delivery Date</label>
                            <input type="datetime-local" id="delivery_date" name="delivery_date" class="w-full p-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-primary-text focus:ring-2 focus:ring-primary-text/20 transition duration-200">
                        </div>
                        <div class="form-group">
                            <label for="source_distributor" class="block font-medium mb-1">Source Distributor</label>
                            <input type="text" id="source_distributor" name="source_distributor" class="w-full p-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-primary-text focus:ring-2 focus:ring-primary-text/20 transition duration-200">
                        </div>
                        <button type="submit" class="submit-btn w-full py-3 mt-6 bg-primary-text text-white font-semibold rounded-lg hover:bg-highlight transition duration-300 shadow-md">
                            Add Batch
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script>
        document.addEventListener('DOMContentLoaded', () => {
            const radioButtons = document.querySelectorAll('input[name="record-switch"]');
            const batchForm = document.getElementById('batchFormContainer');
            const serialForm = document.getElementById('serialFormContainer');

            function toggleForms() {
                radioButtons.forEach(radio => {
                    radio.addEventListener('change', () => {
                        if (radio.value === 'batch' && radio.checked) {
                            // Display Batch Form, Hide Serial Form
                            batchForm.style.display = 'block';
                            serialForm.style.display = 'none';
                        } else if (radio.value === 'serial' && radio.checked) {
                            // Display Serial Form, Hide Batch Form
                            serialForm.style.display = 'block';
                            batchForm.style.display = 'none';
                        }
                    });
                });
            }

            // Initialize on page load
            toggleForms();
            
            // Set default form visibility based on checked radio button
            const checkedRadio = document.querySelector('input[name="record-switch"]:checked');
            if (checkedRadio.value === 'batch') {
                batchForm.style.display = 'block';
                serialForm.style.display = 'none';
            } else {
                // Default is 'serial'
                serialForm.style.display = 'block';
                batchForm.style.display = 'none';
            }
        });
    </script>
{% endblock %}
